<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
        }

        #myVideo {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #selection-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        #selection-container button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="myVideo" controls>
        <source src="./Pokémon 2000 - Entrevista con el Campeón español y 3º del mundo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="selection-container">
        <p style="color: white;">Choose your section:</p>
        
        <button onclick="setIntro()">Intro</button>
        <button onclick="setPresentation()">Presentacion</button>
        <button onclick="setEquipo()">Equipos</button>
        <button onclick="setRecomendados()">Recommendations</button>
        
    </div>
</div>

<script>
let vid = document.getElementById("myVideo");
let selectionContainer = document.getElementById("selection-container");

function getCurTime() {
  alert(vid.currentTime);
}

function setIntro() {
  vid.currentTime = 5;
  vid.play();
}

function set30s(){
  vid.currentTime = 30;
  vid.play();
}

function setRecomendados(){
  vid.currentTime = 207;
  vid.play();
}

function setEquipo(){
  vid.currentTime = 99;
  vid.play();
}

function setPresentation(){
  vid.currentTime = 33;
  vid.play();
}

let checkpoints = [4, 98, 32, 206]; // 1 second before the actual times

vid.addEventListener('timeupdate', function() {
  let currentTime = vid.currentTime;
  if (checkpoints.includes(Math.floor(currentTime))) {
    vid.pause();
    selectionContainer.style.display = 'flex';
  }
});

vid.addEventListener('play', function() {
  selectionContainer.style.display = 'none';
});

vid.addEventListener('seeked', function() {
  selectionContainer.style.display = 'none';
});
</script>

</body>
</html>
